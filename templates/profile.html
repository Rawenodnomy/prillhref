<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link type="text/css" href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
</head>
<body>

<ul>
    {% for i in menu %}
     <li><a href="{{i.url}}">{{i.name}}</a> </li>
    {% endfor %}
</ul>

<h1>{{session['user_login']}}</h1>



    {% for h in hrefs %}
<form action="/updatehref" method="post">
     <p>{{h[1]}}</p>

     <p>Тип: {{h[6]}}</p>
     <input name="hreflink" type="text" value="{{h[2]}}">
     <input name="idlink" type="text" value="{{h[0]}}" style="display:none;">

     <select name="types" id="types">
         <option value="0">-</option>
         {% for t in type %}
            <option value="{{t[0]}}">{{t[1]}}</option>
         {% endfor %}
     </select>

    <button>Отредачить</button>



</form>
    <form action="/delete" method="POST">
        <button name="idd" value="{{h[0]}}">Удалить</button>
    </form>
<hr>
    {% endfor %}
{% for msg in get_flashed_messages() %}
        <p>{{msg}}</p>
        {% endfor %}
<br>
<br>

<form action="/logout" method="post">
    <button>Выйти</button>
</form>

</body>
</html>
